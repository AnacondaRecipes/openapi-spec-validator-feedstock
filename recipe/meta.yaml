{% set version = "0.4.0" %}

package:
  name: openapi-spec-validator
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/p1c2u/openapi-spec-validator/archive/{{ version }}.tar.gz
  sha256: 8042d76a4246026abb31a7c02a4c4a3c46f10de3a1998940069e8803f00f04ef

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - openapi-spec-validator = openapi_spec_validator.__main__:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - jsonschema
    - six
    - setuptools
    - pyyaml
    - pathlib2

test:
  imports:
    - openapi_spec_validator

about:
  home: https://github.com/p1c2u/openapi-spec-validator
  license: Apache-2.0
  summary: OpenAPI Spec validator
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/p1c2u/openapi-spec-validator

extra:
  recipe-maintainers:
    - rvalieris
